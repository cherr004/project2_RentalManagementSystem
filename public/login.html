<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="styles/styles.css">

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

  <title>Login | Rubyk.IO</title>
</head>

<body background="img/bg.png">

  <div class="vertical-center">
    <div class="container">
      <div class="row">
        <div class="col-sm-12 col-md-6 offset-md-3">
          <div class="card bg-light mb-3 text-center">
            <div class="card-body">
              <img id="logoRubyk" src="img/logo.png" class="d-inline-block align-top mb-4" alt="">
              <h4 class="card-title">USER LOGIN</h4>
              <hr>
              <form>
                <div class="form-group mr-3 ml-3 mt-4 mb-4">
                  <!-- <label for="userEmail">Email address</label> -->
                  <input type="email" class="form-control text-center" id="username" aria-describedby="emailHelp" placeholder="Email Address">
                  <small id="emailHelp" class="form-text text-danger"></small>
                </div>
                <div class="form-group mr-3 ml-3 mt-4 mb-4">
                  <!-- <label for="userPassword">Password</label> -->
                  <input type="password" class="form-control text-center" id="password" placeholder="Password">
                </div>
              </form>
              <hr>
              <button type="submit" class="btn btn-danger" id="loginBtn">Submit</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>


  <script type="text/javascript" src="js/login.js">
  </script>
</body>

</html>
